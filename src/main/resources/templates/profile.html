<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:replace="fragments/header.html"></div>
<body>
<div th:replace="fragments/navbar.html"></div>

<!-- Profile page -->
<div class="container mt-5">
    <div>
        <a th:href="@{|/user/profile/${user.id}/loans|}"><button class="btn btn-primary">View Loan Information</button></a>
    </div>
    <div class="row">
        <div class="col-md-6">
            <h1 class="h1 mb-3 font-weight-normal">Profile</h1>
            <form action="/user/profile" method="post" class="p-3 rounded login-signup-form">
                <div class="form-group ">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" name="username" id="username" th:placeholder="${user.username}" required>
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" class="form-control" name="email" id="email" th:placeholder="${user.email}" required>
                </div>
                <div class="form-group">
                    <label for="firstname">First Name</label>
                    <input type="text" class="form-control" name="firstname" id="firstname" th:placeholder="${user.firstname}" required>
                </div>
                <div class="form-group">
                    <label for="lastname">Surname</label>
                    <input type="text" class="form-control" name="lastname" id="lastname" th:placeholder="${user.lastname}" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" name="password" id="password" required>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>
        <br>

<div th:replace="fragments/footer.html"></div>
</body>
</html>

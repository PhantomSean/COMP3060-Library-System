<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:replace="fragments/header.html"></div>
<body>
<div th:replace="fragments/navbar.html"></div>

<!-- Profile page -->
<div class="container mt-5">
    <div>
        <button class="btn btn-primary">View Members</button> <!-- Redirect to seachMember page showing all members-->
        <button class="btn btn-primary">View Books</button> <!-- Redirect to search page showing all books-->
    </div>
    <div class="row">
        <div class="col-md-6">
            <h1 class="h1 mb-3 font-weight-normal">Add Book</h1>
            <form action="/user/profile" method="post" class="p-3 rounded login-signup-form">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" class="form-control" id="title" required>
                </div>
                <div class="form-group ">
                    <label for="author">Author</label>
                    <input type="text" class="form-control" id="author" required>
                </div>
                <div class="form-group">
                    <label for="available">Available</label>
                    <input type="text" class="form-control" id="available" placeholder="TRUE if available, FALSE otherwise" required>
                </div>
                <div class="form-group">
                    <label for="reserved">Reserved</label>
                    <input type="text" class="form-control" id="reserved" placeholder="TRUE if available, FALSE otherwise" required>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>
        <br>

<div th:replace="fragments/footer.html"></div>
</body>
</html>

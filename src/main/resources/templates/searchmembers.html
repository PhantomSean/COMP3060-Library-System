<!-- For browsing catalogue of selected library -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<div th:replace="fragments/header.html"></div>
<body>
<div th:replace="fragments/navbar.html"></div>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                <h1 class="h1 mb-3 font-weight-normal"><button class="btn btn-primary" href="/admin/addbook">Add Book To Library</button></h1>
                <form action="/searchmembers" class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search By Username" aria-label="Search">
                    <button class="btn btn-primary" type="submit" href="/admin/manage">Search</button>
                </form>
                <form action="/searchmembers" method="GET" class="p-3 rounded login-signup-form">
                    <div class="form-group">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Username</th>
                                    <th>First Name</th>
                                    <th>Surname</th>
                                    <th>Email</th>
                                    <th>Profile</th>
                                </tr>
                            </thead>
                            <tbody>
                                <div th:if="${users == null}">
                                    <tr>
                                        <td>No members</td>
                                    </tr>
                                </div>
                                <div th:unless="${users == null}">
                                    <!-- <div th:if="${user.role != 'admin'}"> -->
                                        <tr th:each="user : ${users}">
                                            <td th:text="${user.id}">ID</td>
                                            <td th:text="${user.username}">Username</td>
                                            <td th:text="${user.firstname}">First Name</td>
                                            <td th:text="${user.lastname}">Surname</td>
                                            <td th:text="${user.email}">Email</td>
                                            <td><button class="btn btn-primary">View</button></td>
                                        </tr>
                                    <!-- </div> -->
                                </div>
                            </tbody>
                        </table>
                    </div>
                </form>
            </div>
        </div>
    </div>

<div th:replace="fragments/footer.html"></div>
</body>
</html>

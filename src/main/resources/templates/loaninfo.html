        <div class="col-md-6">
            <h2 class="display-4 mb-3 align-center">Current Loans</h2>
            <table class="table">
                <thead>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Reserved</th>
                    <th>Due Date</th>
                    <th>Action</th>
                </thead>
                <tbody>
                    <div th:if="${currBooks == null}">
                        <p class="lead">No books currently on loan.</p>
                    </div>
                    <div th:unless="${currBooks == null}">
                        <tr th:each="book: ${currBooks}">
                            <td th:text="${book.title}"></td>
                            <td th:text="${book.author}"></td>
                            <td th:text="${book.reserved}"></td>
                            <td th:text="${book.duedate}"></td>
                            <div th:if="${book.reserved == false}">
                                <td><a th:href="@{|/user/profile/loans/${book.id}/renew|}"><button class="btn btn-primary">Renew Loan</button></a></td>
                            </div>
                        </tr>
                    </div>
                </tbody>
            </table>
        </div>
    </div>
